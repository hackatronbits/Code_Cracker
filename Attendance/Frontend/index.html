<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Attendance System</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="navbar">
        <div class="logo">Attendance System</div>
        <ul class="nav-links">
            <li><a href="">Attendance Log</a></li>
        </ul>
    </div>

    
    <!-- Attendance Form -->
    <div id="attendance" class="form-container">
        <h2>Mark Attendance</h2>
        <form id="attendanceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="class">Class:</label>
            <input type="text" id="class" required><br>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" required><br>

            <label for="faceDetection">Face Detection:</label>
            <button type="button" id="faceDetectionBtn">Start Face Detection</button><br>

            <p id="status"></p>
            
            <button type="submit">Submit Attendance</button>
        </form>
    </div>
  <footer class="attendance-footer">
